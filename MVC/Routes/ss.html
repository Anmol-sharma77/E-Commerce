<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .field {
            margin-bottom: 20px;
        }
        .field label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .field input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .field img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Seller Signup</h1>
        <div class="field">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name">
        </div>
        <div class="field">
            <label for="age">Age:</label>
            <input type="number" id="age" placeholder="Enter your age">
        </div>
        <div class="field">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email">
        </div>
        <div class="field">
            <label for="district">District:</label>
            <input type="text" id="district" placeholder="Enter your district">
        </div>
        <div class="field">
            <label for="state">State:</label>
            <input type="text" id="state" placeholder="Enter your state">
        </div>
        <div class="field">
            <label for="orgName">Organization Name:</label>
            <input type="text" id="orgName" placeholder="Enter your organization name">
        </div>
        <div class="field">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password">
        </div>
        <div class="field">
            <label for="aadhaar">Aadhaar Card Image:</label>
            <input type="file" id="aadhaar-image">
        </div>
        <div class="field">
            <label for="sellerImage">Seller Image:</label>
            <input type="file" id="seller-image">
        </div>
        <div class="field">
            <label for="gstNumber">GST Number:</label>
            <input type="text" id="gstNumber" placeholder="Enter your GST number">
        </div>
        <button class="btn" onclick="submitForm()">Sign Up</button>
    </div>

    <script>
        function submitForm() {
            // Perform validation and submission logic here
            alert('Form submitted (Note: This is a static example and does not submit data)');
        }
    </script>
</body>
</html>
